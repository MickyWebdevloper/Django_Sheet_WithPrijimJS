{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Daashboard/ Update Post</h3>
    <!-- messages  -->
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class='alert alert-{{message.tags}} mb-2' {% endif %}>{{message}} </p>
    {% endfor %}
    {% endif %}

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value='Add' class='btn btn-primary'>
        <a href="{% url 'userdashboard' %}" class='btn btn-danger'>Cancel</a>
    </form>
    
</div>

{% endblock content %}
